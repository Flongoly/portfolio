<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/71f613be0c.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="header">
        <div class="page-flows">
            <span class="flow">
                <i class="fa-solid fa-chevron-left"></i>
            </span>
            <span class="flow">
                <i class="fa-solid fa-chevron-right disable"></i>
            </span>
        </div>

            <input type="text" placeholder="Search">
        </div>
        <div class="userbar">
            <div class="usernotification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="userinbox">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="userinfo">
                <span class="userface">
                    <img src="assets\1690573827478.jfif" alt="myhead">
                </span>
                <span class="username">
                    Hugo Dahlund
                </span>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="content-left"></div>
        <div class="content-middle"></div>
        <div class="content-right"></div>
    </section>
    <section class="current-track">
    </section>
</body>
</html>
